<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Signika:600" rel="stylesheet">
    <title>Quizz</title>
</head>

<body>
    <h1>Quizz</h1>

    <div id="quizzContainer" class="container-fluid">
        <div id="ask"></div>
        <div class="quiz" id="quiz" data-toggle="buttons">
            <label class="btn btn-lg btn-primary btn-block" id="choice1" ><input onclick="checkAnswer" type="radio" name="q_answer" value="1"></label>
            <label class="btn btn-lg btn-primary btn-block" id="choice2"><input type="radio" name="q_answer" value="2"></label>
            <label class="btn btn-lg btn-primary btn-block" id="choice3"><input type="radio" name="q_answer" value="3"></label>
            <label class="btn btn-lg btn-primary btn-block" id="choice4"><input type="radio" name="q_answer" value="4"></label>
        </div>
        <button id="previous" class="btn btn-primary" onclick="loadPreviousQ()">Précédent</button>
        <button id="next" class="btn btn-primary" onclick="loadNextQ()">Suivant</button>
        
    </div>
    <script src="assets/js/main.js"></script>

</body>

</html>
